<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header_info (vm=${vm.getLayoutHeaderVM()})"></div>

<div class="container">
    <div class="row">
        <div class="col-5">

        </div>
        <div class="col-7">
            <form th:action="@{/user/update}" method="post" th:object="${userVM}">
                <fieldset>
                    <h1>User Detail</h1>

                    <!--<div th:if="${param.C}">-->
                        <!--<div class="alert alert-danger">-->
                            <!--Invalid username and password.-->
                        <!--</div>-->
                    <!--</div>-->
                    <!--<div th:if="${param.logout}">-->
                        <!--<div class="alert alert-info">-->
                            <!--You have been logged out.-->
                        <!--</div>-->
                    <!--</div>-->
                    <!--name mail gender address phone-->
                    <div class="form-group">
                        <p>Name</p>
                        <input type="text" name="name" id="name" class="form-control input-lg"
                               placeholder="Name" required="true" autofocus="true" th:field="*{name}"/>
                    </div>

                    <div class="form-group">
                        <p>Email</p>
                        <input type="text" name="email" id="email" class="form-control input-lg"
                               placeholder="Email" required="true" th:field="*{email}"/>
                    </div>
                    <div class="form-group">
                        <p>Gender</p>
                        <select th:field="*{gender}" >
                            <option value="0">Undefine</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <p>Address</p>
                        <input type="text" name="address" id="address" class="form-control input-lg"
                               placeholder="Address" required="true" th:field="*{address}"/>
                    </div>

                    <div class="form-group">
                        <p>Phone number</p>
                        <input type="text" name="phonenumber" id="phonenumber" class="form-control input-lg"
                               placeholder="Phone number" required="true" th:field="*{phone_number}"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button class="btn btn-primary" type="submit">Update</button>

                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a class="btn btn-success" th:href="@{'/register'}" role="button">Change Password</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer_info"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
<!--<script th:src="@{/js/order-detail.js}"></script>-->
</body>
</html>
